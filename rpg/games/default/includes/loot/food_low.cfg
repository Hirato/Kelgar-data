// add lower food to containers

r_script_signal "spawn" [
	case (rnd 6) 0 [
		r_additem self 0 (rnd 10 8) //apple
	] 1 [
		r_additem self 14 (rnd 2 4) //bread
	] 2 [
		r_additem self 20 (rnd 6 1) //cooked meat
	] 3 [
		r_additem self 21 (rnd 10 8) //pear
	] 4 [
		r_additem self 21 (rnd 7 3) //pear
		r_additem self 0 (rnd 7 3) //apple
	] 5 [
		r_additem self 41 (rnd 18 8) //bilberries
	]
]
