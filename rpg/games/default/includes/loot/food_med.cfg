// add "normal" food to containers

r_script_signal "spawn" [
	case (rnd 4) 0 [
		r_additem self 14 (rnd 2 4) //bread
		r_additem self 24 (rnd 3 0) //applepie
	] 1 [
		r_additem self 20 (rnd 6 3) //cooked meat
	] 2 [
		r_additem self 24 (rnd 3 0) //applepie
	] 3 [
		r_additem self 42 (rnd 5 2) //bilberry jam
	]
]
