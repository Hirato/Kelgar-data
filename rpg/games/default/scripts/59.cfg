//digging mud

r_script_signal spawn [
r_trigger self
]


r_script_signal interact [
r_chat self "main"
]


r_script_node "main" [result "Want to dig?"] [ //0
	if ( > (r_get_amount player 12) 0) [
		r_response "[Dig]" "dig"
	]
	r_response "No." ""
]

r_script_node "dig" [result "You get mud."] [ //1
	r_additem player 13 1
	r_response "[Close]" ""
]
